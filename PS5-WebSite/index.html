<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/af9728357a.js" crossorigin="anonymous"></script>
  <title>PlayStation5 LP</title>
</head>

<body>

  <!-- header section -->
  <header>
    <div>
      <a href="#">
        <img src="Playstation_Img/logo.png" class="logo">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="">Playstation 5</a></li>
        <li><a href="">ゲームソフト</a></li>
        <li><a href="">周辺機器</a></li>
      </ul>
    </nav>
  </header>
  <!-- main section -->
  <div class="main">
    <div class="container">
      <div class="title-section">
        <div class="title">
          <h2>
            Playstation 5 <br>
            Play Has
          </h2>
          <h3>遊びの限界を超える</h3>
        </div>
        <div class="price">
          <p>39800円</p>
          <button>遊びを体感</button>
        </div>
      </div>
      <div class="image-section">
        <img src="Playstation_Img/plastation5.png" alt="" class="playstation5">
      </div>
    </div>
  </div>
  <!-- footer section -->
  <footer>
    <div class="footer-icons">
      <ul>
        <li>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-twitter"></i></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </footer>


  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    ScrollReveal({
      reset: true,
      delay: 200,
      duration: 2000,
      distance: "500px"
    });
    ScrollReveal().reveal('.image-section', { delay: 500, origin: "right" });
    ScrollReveal().reveal('.title-section .title, .price p', {
      delay: 200, origin: "top"
    });
    ScrollReveal().reveal('.title-section .title, .price button', {
      delay: 300, origin: "left"
    });
    ScrollReveal().reveal('.footer-icons i', {
      delay: 300, origin: "bottom",
      interval: 200,
    });
    ScrollReveal().reveal('header li', {
      delay: 200, origin: "top",
      interval: 200,
    });
  </script>

</body>

</html>
